<!DOCTYPE html>
<html>
  <head>
    <title>Cartonbol - Gestionar productos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Index.css" type="text/css">
    <link rel="icon" href="images/Icono.png" type="image/png">
    <!-- Agrega cualquier otra hoja de estilos que necesites -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark position-relative">
      <a class="navbar-brand" href="./MenuPrincipal.html">
        <img src="images/Icono.png" width="30" height="30" class="d-inline-block align-top" alt="">
        CartonBol
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="MenuPrincipal.html">Menú Principal <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container my-4"></div>
    <div class="container">
      <form>
        <h3 class="titulo-comun">Registro o actualización del producto</h3>
    
        <div class="form-group">
          <label for="codigo-producto">Código del producto:</label>
          <input type="text" name="codigo_producto" class="form-control registro-producto">
        </div>
    
        <div class="form-group">
          <label for="nombre-producto">Nombre del producto:</label>
          <input type="text" name="nombre_producto" class="form-control registro-producto">
        </div>

        <div class="form-group">
          <label for="descrip-producto">Descripción del producto:</label>
          <textarea name="descrip_producto" class="form-control registro-producto" rows="5"></textarea>
        </div>

        <div class="form-group">
          <label for="precio-unitario">Precio del producto:</label>
          <input type="number" step=".01" name="precio_unitario" class="form-control registro-producto">
        </div>

        <button type="submit" class="btn btn-primary" id="btn-registrar-producto" style="display: inline-block;">Registrar producto</button>
        <button type="submit" class="btn btn-primary" id="btn-actualizar-producto" style="display: inline-block; margin-left: 40px;">Actualizar producto</button>
        
        <h3 class="titulo-comun">Buscar producto</h3>

        <div class="form-group">
          <label for="buscar-producto">Por favor, introduzca el código del producto que desea buscar:</label>
          <input type="text" name="buscar_producto" class="form-control buscar-producto">
        </div>
              
        <button type="submit" class="btn btn-primary" id="btn-buscar-producto">Buscar producto</button>     
          
        <h3 class="titulo-comun">Eliminar producto</h3>

        <div class="form-group">
          <label for="eliminar-producto">Introduzca el código del producto que desea eliminar del sistema:</label>
          <input type="text" name="eliminar_producto" class="form-control eliminar-producto">
        </div>
        
        <button type="submit" class="btn btn-primary" id="btn-eliminar-producto">Eliminar producto</button>              
      
      </form>
    </div>
  </div>
</body>
