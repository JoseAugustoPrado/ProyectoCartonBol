<!DOCTYPE html>
<html>
  <head>
    <title>Página del caso de uso "Gestionar cuentas por pagar"</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Index.css" type="text/css">
    <!-- Agrega cualquier otra hoja de estilos que necesites -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="MenuPrincipal.html">CartonBol</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="MenuPrincipal.html">Menú Principal <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container my-4"></div>
    <div class="container">
      <form>
        <h3 class="titulo-comun">Registro o actualización de las cuentas por pagar</h3>
    
        <div class="form-group">
          <label for="numero-cuentaPorPagar">Número de la cuenta por pagar:</label>
          <input type="text" name="numero_cuentaPorPagar" class="form-control registro-cuentaPorPagar">
        </div>
    
        <div class="form-group">
          <label for="fechaVencimiento-CxP">Fecha de vencimiento de la cuenta por pagar:</label>
          <input type="date" name="fechaVencimiento_CxP" class="form-control registro-cuentaPorPagar">
        </div>

        <div class="form-group">
          <label for="estadoCuenta-CxP">Estado de la cuenta:</label>
          <input type="text" name="estadoCuenta_CxP" class="form-control registro-cuentaPorPagar">
        </div>

        <div class="form-group">
          <label for="CxP-numeroFacturaProveedor">Número de la factura del proveedor:</label>
          <input type="text" name="CxP_numeroFacturaProveedor" class="form-control registro-cuentaPorPagar">
        </div>

        <button type="submit" class="btn btn-primary" id="btn-registrar-cuentaPorPagar" style="display: inline-block;">Registrar cuenta por pagar</button>
        <button type="submit" class="btn btn-primary" id="btn-actualizar-cuentaPorPagar" style="display: inline-block; margin-left: 40px;">Actualizar cuenta por pagar</button>
        
        <h3 class="titulo-comun">Buscar cuenta por pagar</h3>

        <div class="form-group">
          <label for="buscar-cuentaPorPagar">Por favor, introduzca el número de la cuenta por pagar que desea buscar:</label>
          <input type="text" name="buscar_cuentaPorPagar" class="form-control buscar-cuentaPorPagar">
        </div>
              
        <button type="submit" class="btn btn-primary" id="btn-buscar-cuentaPorPagar">Buscar cuenta por pagar</button>     
          
        <h3 class="titulo-comun">Eliminar cuenta por pagar</h3>

        <div class="form-group">
          <label for="eliminar-cuentaPorPagar">Introduzca el número de la cuenta por pagar que desea eliminar del sistema:</label>
          <input type="text" name="eliminar_cuentaPorPagar" class="form-control eliminar-cuentaPorPagar">
        </div>
        
        <button type="submit" class="btn btn-primary" id="btn-eliminar-cuentaPorPagar">Eliminar cuenta por pagar</button>              
      
      </form>
    </div>
  </div>
</body>
