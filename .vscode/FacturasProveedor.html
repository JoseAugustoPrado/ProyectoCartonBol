<!DOCTYPE html>
<html>
  <head>
    <title>Página del caso de uso "Gestionar facturas de proveedor"</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Index.css" type="text/css">
    <!-- Agrega cualquier otra hoja de estilos que necesites -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="MenuPrincipal.html">CartonBol</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="MenuPrincipal.html">Menú Principal <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container my-4"></div>
    <div class="container">
      <form>
        <h3 class="titulo-comun">Registro o actualización de facturas del proveedor</h3>
    
        <div class="form-group">
          <label for="numeroFactura-proveedor">Número de la factura del proveedor:</label>
          <input type="text" name="numeroFactura_proveedor" class="form-control registro-facturaProveedor">
        </div>
    
        <div class="form-group">
          <label for="fechaFactura-proveedor">Fecha de emisión de la factura:</label>
          <input type="date" name="fechaFactura_proveedor" class="form-control registro-facturaProveedor">
        </div>

        <div class="form-group">
          <label for="NIT-facturaProveedor">NIT de la factura del proveedor:</label>
          <input type="text" name="NIT_facturaProveedor" class="form-control registro-facturaProveedor">
        </div>

        <div class="form-group">
          <label for="montoFactura-proveedor">Monto total de la factura:</label>
          <input type="number" step=".01" name="montoFactura_proveedor" class="form-control registro-facturaProveedor">
        </div>

        <div class="form-group">
            <label for="FP-codigoProveedor">Código del proveedor:</label>
            <input type="text" name="FP_codigoProveedor" class="form-control registro-facturaProveedor">
        </div>

        <button type="submit" class="btn btn-primary" id="btn-registrar-facturaProveedor" style="display: inline-block;">Registrar factura del proveedor</button>
        <button type="submit" class="btn btn-primary" id="btn-actualizar-facturaProveedor" style="display: inline-block; margin-left: 40px;">Actualizar factura del proveedor</button>
        
        <h3 class="titulo-comun">Buscar factura del proveedor</h3>

        <div class="form-group">
          <label for="buscar-facturaProveedor">Por favor, introduzca el número de la factura del proveedor que desea buscar:</label>
          <input type="text" name="buscar_facturaProveedor" class="form-control buscar-facturaProveedor">
        </div>
              
        <button type="submit" class="btn btn-primary" id="btn-buscar-facturaProveedor">Buscar factura del proveedor</button>     
          
        <h3 class="titulo-comun">Eliminar factura del proveedor</h3>

        <div class="form-group">
          <label for="eliminar-facturaProveedor">Introduzca el número de la factura del proveedor que desea eliminar del sistema:</label>
          <input type="text" name="eliminar_facturaProveedor" class="form-control eliminar-facturaProveedor">
        </div>
        
        <button type="submit" class="btn btn-primary" id="btn-eliminar-facturaProveedor">Eliminar factura del proveedor</button>              
      
      </form>
    </div>
  </div>
</body>
