<!DOCTYPE html>
<html>
  <head>
    <title>Página del caso de uso "Gestionar proveedores"</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Index.css" type="text/css">
    <!-- Agrega cualquier otra hoja de estilos que necesites -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="MenuPrincipal.html">CartonBol</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="MenuPrincipal.html">Menú Principal <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container my-4"></div>
    <div class="container">
      <form>
        <h3 class="titulo-comun">Registro o actualización de proveedores</h3>
    
        <div class="form-group">
          <label for="codigo-proveedor">Código del proveedor:</label>
          <input type="text" name="codigo_proveedor" class="form-control registro-proveedor">
        </div>
    
        <div class="form-group">
          <label for="nombre-proveedor">Nombre del proveedor:</label>
          <input type="text" name="nombre_proveedor" class="form-control registro-proveedor">
        </div>

        <div class="form-group">
          <label for="direccion-proveedor">Dirección del proveedor:</label>
          <input type="text" name="direccion_proveedor" class="form-control registro-proveedor">
        </div>

        <div class="form-group">
          <label for="telefono-proveedor">Teléfono del proveedor:</label>
          <input type="text" name="telefono_proveedor" class="form-control registro-proveedor">
        </div>

        <div class="form-group">
            <label for="P-ID-catalogo">ID del catálogo del proveedor:</label>
            <input type="text" name="P_ID_catalogo" class="form-control registro-proveedor">
        </div>

        <button type="submit" class="btn btn-primary" id="btn-registrar-proveedor" style="display: inline-block;">Registrar proveedor</button>
        <button type="submit" class="btn btn-primary" id="btn-actualizar-proveedor" style="display: inline-block; margin-left: 40px;">Actualizar proveedor</button>
        
        <h3 class="titulo-comun">Buscar proveedor</h3>

        <div class="form-group">
          <label for="buscar-proveedor">Por favor, introduzca el código del proveedor que desea buscar:</label>
          <input type="text" name="buscar_proveedor" class="form-control buscar-proveedor">
        </div>
              
        <button type="submit" class="btn btn-primary" id="btn-buscar-proveedor">Buscar proveedor</button>     
          
        <h3 class="titulo-comun">Eliminar proveedor</h3>

        <div class="form-group">
          <label for="eliminar-proveedor">Introduzca el código del proveedor que desea eliminar del sistema:</label>
          <input type="text" name="eliminar_proveedor" class="form-control eliminar-proveedor">
        </div>
        
        <button type="submit" class="btn btn-primary" id="btn-eliminar-proveedor">Eliminar proveedor</button>              
      
      </form>
    </div>
  </div>
</body>
