<!DOCTYPE html>
<html>
  <head>
    <title>Página del caso de uso "Gestionar técnicos"</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Index.css" type="text/css">
    <!-- Agrega cualquier otra hoja de estilos que necesites -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="MenuPrincipal.html">CartonBol</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="MenuPrincipal.html">Menú Principal <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container my-4"></div>
    <div class="container">
      <form>
        <h3 class="titulo-comun">Registro o actualización de los técnicos de la empresa</h3>
    
        <div class="form-group">
          <label for="codigo-tecnico">Código del tecnico:</label>
          <input type="text" name="codigo_tecnico" class="form-control registro-tecnico">
        </div>

        <div class="form-group">
          <label for="CI-tecnico">CI del técnico:</label>
          <input type="text" name="CI_tecnico" class="form-control registro-tecnico">
        </div>
    
        <div class="form-group">
          <label for="nombre-tecnico">Nombre del técnico:</label>
          <input type="text" name="nombre_tecnico" class="form-control registro-tecnico">
        </div>

        <div class="form-group">
            <label for="telefono-tecnico">Teléfono del técnico:</label>
            <input type="text" name="telefono_tecnico" class="form-control registro-tecnico">
        </div>

        <div class="form-group">
          <label for="direccion-tecnico">Dirección del técnico:</label>
          <input type="text" name="direccion_tecnico" class="form-control registro-tecnico">
        </div>

        <button type="submit" class="btn btn-primary" id="btn-registrar-tecnico" style="display: inline-block;">Registrar técnico</button>
        <button type="submit" class="btn btn-primary" id="btn-actualizar-tecnico" style="display: inline-block; margin-left: 40px;">Actualizar técnico</button>
        
        <h3 class="titulo-comun">Buscar técnico de la empresa</h3>

        <div class="form-group">
          <label for="buscar-tecnico">Por favor, introduzca el código del técnico que desea buscar:</label>
          <input type="text" name="buscar_tecnico" class="form-control buscar-tecnico">
        </div>
              
        <button type="submit" class="btn btn-primary" id="btn-buscar-tecnico">Buscar técnico</button>     
          
        <h3 class="titulo-comun">Eliminar técnico de la empresa</h3>

        <div class="form-group">
          <label for="eliminar-tecnico">Introduzca el código del técnico que desea eliminar del sistema:</label>
          <input type="text" name="eliminar_tecnico" class="form-control eliminar-tecnico">
        </div>
        
        <button type="submit" class="btn btn-primary" id="btn-eliminar-tecnico">Eliminar técnico</button>
      
      </form>
    </div>
  </div>
</body>
