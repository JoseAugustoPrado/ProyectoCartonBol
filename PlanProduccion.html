<!DOCTYPE html>
<html>
<head>
	<title>Mi página web</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<!-- Agrega cualquier otra hoja de estilos que necesites -->
    
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">CartonBol</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Inicio <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="container my-4"></div>

        <div class="container">
            <form>
                <div class="form-group">
                    <label for="codigo">Código del plan de producción:</label>
                    <input type="text" class="form-control" id="codigo" placeholder="Introduce el código">
                </div>
          
            <div class="form-group">
                <label for="cantidad">Cantidad del producto a fabricar:</label>
                <input type="text" class="form-control" id="cantidad" placeholder="Introduce la cantidad">
            </div>
          
            <div class="form-group">
                <label for="materia-prima">Cantidad mínima de materia prima requerida:</label>
                <input type="text" class="form-control" id="materia-prima" placeholder="Introduce la cantidad mínima">
            </div>

            <div class="form-group">
                <label for="horas-necesarias">Horas necesarias para concluir el plan de produccion:</label>
                <input type="text" class="form-control" id="horas" placeholder="Introduce las horas">
            </div>

            <div class="form-group">
                <label for="fecha-inicio">Fecha en la que se inicia el plan de produccion:</label>
                <input type="text" class="form-control" id="fecha-inicio" placeholder="Introduce la fecha">
            </div>

            <div class="form-group">
                <label for="fecha-termino">Fecha en la que se termina el plan de produccion:</label>
                <input type="text" class="form-control" id="fecha-termino" placeholder="Introduce la fecha">
            </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
</body>
