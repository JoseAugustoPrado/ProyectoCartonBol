<!DOCTYPE html>
<html>
  <head>
    <title>Cartonbol - Gestionar facturas de clientes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Index.css" type="text/css">
    <link rel="icon" href="images/Icono.png" type="image/png">
    <!-- Agrega cualquier otra hoja de estilos que necesites -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark position-relative">
      <a class="navbar-brand" href="./MenuPrincipal.html">
        <img src="images/Icono.png" width="30" height="30" class="d-inline-block align-top" alt="">
        CartonBol
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="MenuPrincipal.html">Menú Principal <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container my-4"></div>
    <div class="container">
      <form>
        <br><h3 class="titulo-comun">Registro o actualización de facturas del cliente</h3>
    
        <div class="form-group">
          <label for="numeroFactura-cliente">Número de la factura del cliente:</label>
          <input type="text" name="numeroFactura_cliente" class="form-control registro-facturaCliente">
        </div>
    
        <div class="form-group">
          <label for="fechaFactura-cliente">Fecha de emisión de la factura:</label>
          <input type="date" name="fechaFactura_cliente" class="form-control registro-facturaCliente">
        </div>

        <div class="form-group">
          <label for="NIT-facturaCliente">NIT de la factura del cliente:</label>
          <input type="text" name="NIT_facturaCliente" class="form-control registro-facturaCliente">
        </div>

        <div class="form-group">
          <label for="montoFactura-cliente">Monto total de la factura:</label>
          <input type="number" step=".01" name="montoFactura_cliente" class="form-control registro-facturaCliente">
        </div>

        <button type="submit" class="btn btn-primary" id="btn-registrar-facturaCliente" style="display: inline-block;">Registrar factura del cliente</button>
        <button type="submit" class="btn btn-primary" id="btn-actualizar-facturaCliente" style="display: inline-block; margin-left: 40px;">Actualizar factura del cliente</button>
        
        <br><br><br>

        <h3 class="titulo-comun">Buscar factura del cliente</h3>

        <div class="form-group">
          <label for="buscar-facturaCliente">Por favor, introduzca el número de la factura del cliente que desea buscar:</label>
          <input type="text" name="buscar_facturaCliente" class="form-control buscar-facturaCliente">
        </div>
              
        <button type="submit" class="btn btn-primary" id="btn-buscar-facturaCliente">Buscar factura del cliente</button>     
        
        <br><br><br>

        <h3 class="titulo-comun">Eliminar factura del cliente</h3>

        <div class="form-group">
          <label for="eliminar-facturaCliente">Introduzca el número de la factura del cliente que desea eliminar del sistema:</label>
          <input type="text" name="eliminar_facturaCliente" class="form-control eliminar-facturaCliente">
        </div>
        
        <button type="submit" class="btn btn-primary" id="btn-eliminar-facturaCliente">Eliminar factura del cliente</button>              
        
        <br><br><br>
        
      </form>
    </div>
  </div>
</body>
