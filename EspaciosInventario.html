<!DOCTYPE html>
<html>
  <head>
    <title>Cartonbol - Gestionar espacios del inventario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Index.css" type="text/css">
    <link rel="icon" href="images/Icono.png" type="image/png">
    <!-- Agrega cualquier otra hoja de estilos que necesites -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark position-relative">
      <a class="navbar-brand" href="./MenuPrincipal.html">
        <img src="images/Icono.png" width="30" height="30" class="d-inline-block align-top" alt="">
        CartonBol
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="MenuPrincipal.html">Menú Principal <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container my-4"></div>
    <div class="container">
      <form>
        <br><h3 class="titulo-comun">Registro o actualización del espacio de inventario</h3>
    
        <div class="form-group">
          <label for="ID-espacioInventario">ID del espacio de inventario:</label>
          <input type="text" name="ID_espacioInventario" class="form-control registro-inventario">
        </div>

        <div class="form-group">
          <label for="INV-codigo-material">Código de material:</label>
          <input type="text" name="INV_codigo_material" class="form-control registro-inventario">
        </div>

        <div class="form-group">
          <label for="cantMaterial-disponible">Cantidad del material disponible:</label>
          <input type="number" step=".01" name="cantMaterial_disponible" class="form-control registro-inventario">
        </div>

        <div class="form-group">
          <label for="cantMaxPermitida-material">Cantidad máxima permitida:</label>
          <input type="number" step=".01" name="cantMaxPermitida_material" class="form-control registro-inventario">
        </div>

        <div class="form-group">
          <label for="unidadMedida-materialInv">Unidad de medida del material:</label>
          <input type="text" name="unidadMedida-materialInv" class="form-control registro-inventario">
        </div>

        <div class="form-group">
          <label for="disponibilidad-espacioInv">Disponibilidad del espacio:</label>
          <select name="disponibilidad_espacioInv" id="disponibilidad-espacioInv" class="form-control registro-inventario" onchange="mostrarOpcionesDisponibilidad()">
            <option value="">-</option>
            <option value="disponibilidad-disponible">Espacio disponible</option>
            <option value="disponibilidad-ocupado">Espacio ocupado</option>
          </select>
        </div>
    
        <button type="submit" class="btn btn-primary" id="btn-registrar-inventario" style="display: inline-block;">Registrar espacio del inventario</button>
        <button type="submit" class="btn btn-primary" id="btn-actualizar-inventario" style="display: inline-block; margin-left: 40px;">Actualizar espacio del inventario</button>
        
        <br><br><br>

        <h3 class="titulo-comun">Buscar espacio del inventario</h3>

        <div class="form-group">
          <label for="buscar-espacioInventario">Por favor, introduzca el ID del espacio de inventario que desea buscar:</label>
          <input type="text" name="buscar_espacioInventario" class="form-control buscar-espacioInventario">
        </div>
              
        <button type="submit" class="btn btn-primary" id="btn-buscar-espacioInventario">Buscar espacio de inventario</button>     
        
        <br><br><br>

        <h3 class="titulo-comun">Eliminar espacio del inventario</h3>

        <div class="form-group">
          <label for="eliminar-espacioInventario">Introduzca el ID del espacio de inventario que desea eliminar del sistema:</label>
          <input type="text" name="eliminar_espacioInventario" class="form-control eliminar-espacioInventario">
        </div>
        
        <button type="submit" class="btn btn-primary" id="btn-eliminar-espacioInventario">Eliminar espacio de inventario</button>              
        
        <br><br><br>
        
      </form>
    </div>
  </div>
  <script src="js/funcionesComunes.js"></script>
</body>
