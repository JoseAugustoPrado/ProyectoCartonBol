<!DOCTYPE html>
<html>
  <head>
    <title>Página del caso de uso "Actualizar inventarios"</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Index.css" type="text/css">
    <!-- Agrega cualquier otra hoja de estilos que necesites -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="MenuPrincipal.html">CartonBol</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="MenuPrincipal.html">Menú Principal <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container my-4"></div>
    <div class="container">
      <form>
        <h3 class="titulo-comun">Registro de actualización de inventario</h3>
    
        <div class="form-group">
          <label for="ID-actualizacionInventario">ID de la actualización de inventario:</label>
          <input type="text" name="ID_actualizacionInventario" class="form-control registro-actualizacionInventario">
        </div>

        <div class="form-group">
          <label for="AI-ID-inventario">ID del inventario:</label>
          <input type="text" name="AI_ID_inventario" class="form-control registro-actualizacionInventario">
        </div>
    
        <table class="table" id="tabla-material-actualizacionInventario">
            <thead>
              <tr>
                <th class="titulo-tabla">Código de material</th>
                <th class="titulo-tabla">Cantidad</th>
                <th class="titulo-tabla">Unidad de medida</th>
                <th class="titulo-tabla">Fecha de actualización</th>
                <th class="titulo-tabla">Transacción</th>
              </tr>
            </thead>
            <tbody>
              <tr id="fila-0">
                <td><input type="text" class="form-control registro-actualizacionInventario" name="AI_codigo_material[]"></td>
                <td><input type="number" class="form-control registro-actualizacionInventario" name="cant_material_AI[]"></td>
                <td><input type="text" class="form-control registro-actualizacionInventario" name="unidadMedidaMaterial_AI[]"></td>
                <td><input type="datetime" class="form-control registro-actualizacionInventario" placeholder="(AAAA-MM-DD HH:mm)" name=fechaActualizacion_Inventario[]"></td>       
                <td><input type="text" class="form-control registro-actualizacionInventario" name="tipoTransaccion[]"></td>       
              </tr>
            </tbody>
          </table>
  
          <div class="btn-container">
            <button type="button" class="btn btn-agregar-fila" style="display: inline-block" onclick="agregarFila('tabla-material-actualizacionInventario', ['AI_codigo_material', 'cant_material_AI', 'unidadMedidaMaterial_AI', 'fechaActualizacion_Inventario', 'tipoTransaccion'], ['registro-actualizacionInventario', 'registro-actualizacionInventario', 'registro-actualizacionInventario', 'registro-actualizacionInventario', 'registro-actualizacionInventario'], ['text', 'number', 'text', 'datetime', 'text'])">Agregar fila</button>
            <button type="button" class="btn btn-eliminar-fila" style="display: inline-block; margin-left: 40px;" onclick="eliminarFila('tabla-material-actualizacionInventario')">Eliminar fila</button>
          </div>

        <button type="submit" class="btn btn-primary" id="btn-registrar-inventario" style="display: inline-block;">Registrar inventario</button>
        <button type="submit" class="btn btn-primary" id="btn-actualizar-inventario" style="display: inline-block; margin-left: 40px;">Actualizar inventario</button>
        
        <h3 class="titulo-comun">Buscar actualización de inventario</h3>

        <div class="form-group">
          <label for="buscar-actualizacionInventario">Por favor, introduzca el ID de la actualización de inventario que desea buscar:</label>
          <input type="text" name="buscar_actualizacionInventario" class="form-control buscar-actualizacionInventario">
        </div>
              
        <button type="submit" class="btn btn-primary" id="btn-buscar-actualizacionInventario">Buscar actualización de inventario</button>     
          
        <h3 class="titulo-comun">Eliminar actualización de inventario</h3>

        <div class="form-group">
          <label for="eliminar-actualizacionInventario">Introduzca el ID de la actualización de inventario que desea eliminar del sistema:</label>
          <input type="text" name="eliminar_actualizacionInventario" class="form-control eliminar-actualizacionInventario">
        </div>
        
        <button type="submit" class="btn btn-primary" id="btn-eliminar-actualizacionInventario">Eliminar actualización de inventario</button>              
      
      </form>
    </div>
  </div>
  <script src="js/funcionesComunes.js"></script>
</body>
