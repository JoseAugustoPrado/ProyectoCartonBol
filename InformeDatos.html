<!DOCTYPE html>
<html>
  <head>
    <title>Cartonbol - Obtener Informe de Datos"</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Index.css" type="text/css">
    <link rel="icon" href="images/Icono.png" type="image/png">
    <!-- Agrega cualquier otra hoja de estilos que necesites -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="MenuPrincipal.html">CartonBol</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="MenuPrincipal.html">Menú Principal <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container my-4"></div>
    <div class="container">
      <form>
        <h3 class="titulo-comun">Generar un reporte de datos</h3>
    
        <div class="form-group">
          <label for="fecha-informeDatos">Fecha/hora del reporte:</label>
          <input type="datetime" name="fecha_informeDatos" placeholder="(AAAA-MM-DD HH:mm)" class="form-control obtener-informeDatos">
        </div>
    
        <div class="form-group">
            <label for="tipo-informeDatos">Tipo de informe:</label>
            <select name="tipo_informeDatos" id="tipo-informeDatos" class="form-control obtener-informeDatos" onchange="mostrarOpcionesInforme()">
              <option value="">-</option>
              <option value="informe-inventario">Informe de inventario</option>
              <option value="informe-pedidos">Informe de pedidos de clientes</option>
              <option value="informe-pedidosInventario">Informe de pedidos de clientes e Inventario</option>
            </select>
        </div>
  
          <div id="opciones-inventario" style="display: none;">
            <!-- Aquí van las opciones específicas para el reporte de inventario -->
          </div>
  
          <div id="opciones-pedidos" style="display: none;">
            <!-- Aquí van las opciones específicas para el reporte de pedidos de clientes -->
          </div>

          <div id="opciones-pedidosInventario" style="display: none;">
            <!-- Aquí van las opciones específicas para el reporte de inventario -->
          </div>
  
        </form>
      </div>
    </div>
  </body>
  </html>
