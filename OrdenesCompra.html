<!DOCTYPE html>
<html>
  <head>
    <title>Cartonbol - Gestionar órdenes de compra</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Index.css" type="text/css">
    <link rel="icon" href="images/Icono.png" type="image/png">
    <!-- Agrega cualquier otra hoja de estilos que necesites -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="MenuPrincipal.html">CartonBol</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="MenuPrincipal.html">Menú Principal <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container my-4"></div>
    <div class="container">
      <form>
        <h3 class="titulo-comun">Registro o actualización de las órdenes de compra</h3>
    
        <div class="form-group">
          <label for="numero-ordenCompra">Número de la orden de compra:</label>
          <input type="text" name="numero_ordenCompra" class="form-control registro-ordenCompra">
        </div>
    
        <div class="form-group">
          <label for="fecha-ordenCompra">Fecha de la orden de compra:</label>
          <input type="date" name="fecha_ordenCompra" class="form-control registro-ordenCompra">
        </div>

        <table class="table" id="tabla-materiaPrima-ordenCompra">
            <thead>
              <tr>
                <th class="titulo-tabla">Código de materia prima</th>
                <th class="titulo-tabla">Cantidad de la materia prima</th>
                <th class="titulo-tabla">Unidad de medida de la materia prima</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="text" class="form-control registro-ordenCompra" name="OC_codigo_materiaPrima[]"></td>
                <td><input type="number" step=".01" class="form-control registro-ordenCompra" name="cant_MP_ordenCompra[]"></td>
                <td><input type="text" class="form-control registro-ordenCompra" name="unidadMedidaMP_OC[]"></td>            
              </tr>
            </tbody>
        </table>

        <div class="btn-container">
            <button type="button" class="btn btn-agregar-fila" style="display: inline-block" onclick="agregarFila('tabla-materiaPrima-ordenCompra', ['OC_codigo_materiaPrima', 'cant_MP_ordenCompra', 'unidadMedidaMP_OC'], ['registro-ordenCompra', 'registro-ordenCompra', 'registro-ordenCompra'], ['text', 'number', 'text'])">Agregar fila</button>
            <button type="button" class="btn btn-eliminar-fila" style="display: inline-block; margin-left: 40px;" onclick="eliminarFila('tabla-materiaPrima-ordenCompra')">Eliminar fila</button>
        </div>

        <div class="form-group">
          <label for="OC-codigo-proveedor">Código del proveedor:</label>
          <input type="text" name="OC_codigo_proveedor" class="form-control registro-ordenCompra">
        </div>

        <div class="form-group">
          <label for="OC-codigo-empleado">Código del empleado responsable:</label>
          <input type="text" name="OC_codigo_empleado" class="form-control registro-ordenCompra">
        </div>

        <button type="submit" class="btn btn-primary" id="btn-registrar-ordenCompra" style="display: inline-block;">Registrar orden de compra</button>
        <button type="submit" class="btn btn-primary" id="btn-actualizar-ordenCompra" style="display: inline-block; margin-left: 40px;">Actualizar orden de compra</button>
        
        <h3 class="titulo-comun">Buscar orden de compra</h3>

        <div class="form-group">
          <label for="buscar-ordenCompra">Por favor, introduzca el número de la orden de compra que desea buscar:</label>
          <input type="text" name="buscar_ordenCompra" class="form-control buscar-ordenCompra">
        </div>
              
        <button type="submit" class="btn btn-primary" id="btn-buscar-ordenCompra">Buscar orden de compra</button>     
          
        <h3 class="titulo-comun">Eliminar orden de compra</h3>

        <div class="form-group">
          <label for="eliminar-ordenCompra">Introduzca el número de la orden de compra que desea eliminar del sistema:</label>
          <input type="text" name="eliminar_ordenCompra" class="form-control eliminar-ordenCompra">
        </div>
        
        <button type="submit" class="btn btn-primary" id="btn-eliminar-ordenCompra">Eliminar orden de compra</button>              
      
      </form>
    </div>
  </div>
  <script src="js/funcionesComunes.js"></script>
</body>
