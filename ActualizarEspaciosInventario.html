<!DOCTYPE html>
<html>
  <head>
    <title>Cartonbol - Actualizar espacios del inventario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Index.css" type="text/css">
    <link rel="icon" href="images/Icono.png" type="image/png">
    <!-- Agrega cualquier otra hoja de estilos que necesites -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark position-relative">
      <a class="navbar-brand" href="./MenuPrincipal.html">
        <img src="images/Icono.png" width="30" height="30" class="d-inline-block align-top" alt="">
        CartonBol
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="MenuPrincipal.html">Menú Principal <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container my-4"></div>
    <div class="container">
      <form>
        <h3 class="titulo-comun">Registro de actualización de espacios del inventario</h3>
    
        <div class="form-group">
          <label for="ID-actualizacionInventario">ID de la actualización del espacio de inventario:</label>
          <input type="text" name="ID_actualizacionInventario" class="form-control registro-actualizacionInventario">
        </div>

        <div class="form-group">
          <label for="AI-ID-espacioInventario">ID del espacio de inventario:</label>
          <input type="text" name="AI_ID_espacioInventario" class="form-control registro-actualizacionInventario">
        </div>

        <div class="form-group">
          <label for="tipo-transaccion">Tipo de transacción:</label>
          <select name="tipo_transaccion" id="tipo-transaccion" class="form-control registro-actualizacionInventario" onchange="mostrarOpcionesTransaccion()">
            <option value="">-</option>
            <option value="transaccion-ingresoProducto">Ingreso de productos</option>
            <option value="transaccion-salidaProducto">Salida de productos</option>
            <option value="transaccion-ingresoMateriaPrima">Ingreso de materia prima</option>
            <option value="transaccion-salidaMateriaPrima">Salida de materia prima</option>
          </select>
        </div>
    
        <table class="table" id="tabla-material-actualizacionInventario">
            <thead>
              <tr>
                <th class="titulo-tabla">Código de material</th>
                <th class="titulo-tabla">Cantidad</th>
                <th class="titulo-tabla">Unidad de medida</th>
                <th class="titulo-tabla">Fecha de actualización</th>
              </tr>
            </thead>
            <tbody>
              <tr id="fila-0">
                <td><input type="text" class="form-control registro-actualizacionInventario" name="AI_codigo_material[]"></td>
                <td><input type="number" step=".01" class="form-control registro-actualizacionInventario" name="cantidad_material_AI[]"></td>
                <td><input type="text" class="form-control registro-actualizacionInventario" name="unidadMedidaMaterial_AI[]"></td>
                <td><input type="datetime" class="form-control registro-actualizacionInventario" placeholder="(AAAA-MM-DD HH:mm)" name="fechaActualizacion_Inventario[]"></td>     
              </tr>
            </tbody>
          </table>
  
          <div class="btn-container">
            <button type="button" class="btn btn-agregar-fila" style="display: inline-block" onclick="agregarFila('tabla-material-actualizacionInventario', ['AI_codigo_material', 'cantidad_material_AI', 'unidadMedidaMaterial_AI', 'fechaActualizacion_Inventario'], ['registro-actualizacionInventario', 'registro-actualizacionInventario', 'registro-actualizacionInventario', 'registro-actualizacionInventario'], ['text', 'number', 'text', 'datetime'])">Agregar fila</button>
            <button type="button" class="btn btn-eliminar-fila" style="display: inline-block; margin-left: 40px;" onclick="eliminarFila('tabla-material-actualizacionInventario')">Eliminar fila</button>
          </div>

        <div class="form-group">
          <label for="AI-documentoTransaccion">Código, ID o número del documento relacionado con la actualización:</label>
          <input type="text" name="AI_documentoTransaccion" class="form-control registro-actualizacionInventario">
        </div>  

        <button type="submit" class="btn btn-primary" id="btn-registrar-actualizacionInventario" style="display: inline-block;">Registrar Transacción</button>
        <button type="submit" class="btn btn-primary" id="btn-actualizar-actualizacionInventario" style="display: inline-block; margin-left: 40px;">Actualizar Transacción</button>
        
        <h3 class="titulo-comun">Buscar actualización de espacio del inventario</h3>

        <div class="form-group">
          <label for="buscar-actualizacionInventario">Por favor, introduzca el ID de la actualización del espacio de inventario que desea buscar:</label>
          <input type="text" name="buscar_actualizacionInventario" class="form-control buscar-actualizacionInventario">
        </div>
              
        <button type="submit" class="btn btn-primary" id="btn-buscar-actualizacionInventario">Buscar actualización de espacio del inventario</button>     
          
        <h3 class="titulo-comun">Eliminar actualización de espacio del inventario</h3>

        <div class="form-group">
          <label for="eliminar-actualizacionInventario">Introduzca el ID de la actualización del espacio de inventario que desea eliminar del sistema:</label>
          <input type="text" name="eliminar_actualizacionInventario" class="form-control eliminar-actualizacionInventario">
        </div>
        
        <button type="submit" class="btn btn-primary" id="btn-eliminar-actualizacionInventario">Eliminar actualización de espacio del inventario</button>              
      
      </form>
    </div>
  </div>
  <script src="js/funcionesComunes.js"></script>
</body>
