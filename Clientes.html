<!DOCTYPE html>
<html>
  <head>
    <title>Cartonbol - Gestionar clientes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Index.css" type="text/css">
    <link rel="icon" href="images/Icono.png" type="image/png">
    <!-- Agrega cualquier otra hoja de estilos que necesites -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="MenuPrincipal.html">CartonBol</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="MenuPrincipal.html">Menú Principal <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container my-4"></div>
    <div class="container">
      <form>
        <h3 class="titulo-comun">Registro o actualización de clientes</h3>
    
        <div class="form-group">
          <label for="codigo-cliente">Código del cliente:</label>
          <input type="text" name="codigo_cliente" class="form-control registro-cliente">
        </div>
    
        <div class="form-group">
          <label for="nombre-cliente">Nombre completo del cliente:</label>
          <input type="text" name="nombre_cliente" class="form-control registro-cliente">
        </div>

        <div class="form-group">
            <label for="NIT-cliente">NIT del cliente:</label>
            <input type="text" name="NIT_cliente" class="form-control registro-cliente">
        </div>

        <div class="form-group">
          <label for="direccion-cliente">Dirección del cliente:</label>
          <input type="text" name="direccion_cliente" class="form-control registro-cliente">
        </div>

        <div class="form-group">
          <label for="telefono-cliente">Teléfono del cliente:</label>
          <input type="text" name="telefono_cliente" class="form-control registro-cliente">
        </div>

        <button type="submit" class="btn btn-primary" id="btn-registrar-cliente" style="display: inline-block;">Registrar cliente</button>
        <button type="submit" class="btn btn-primary" id="btn-actualizar-cliente" style="display: inline-block; margin-left: 40px;">Actualizar cliente</button>
        
        <h3 class="titulo-comun">Buscar cliente</h3>

        <div class="form-group">
          <label for="buscar-cliente">Por favor, introduzca el código del cliente que desea buscar:</label>
          <input type="text" name="buscar_cliente" class="form-control buscar-cliente">
        </div>
              
        <button type="submit" class="btn btn-primary" id="btn-buscar-cliente">Buscar cliente</button>     
          
        <h3 class="titulo-comun">Eliminar cliente</h3>

        <div class="form-group">
          <label for="eliminar-cliente">Introduzca el código del cliente que desea eliminar del sistema:</label>
          <input type="text" name="eliminar_cliente" class="form-control eliminar-cliente">
        </div>
        
        <button type="submit" class="btn btn-primary" id="btn-eliminar-cliente">Eliminar cliente</button>              
      
      </form>
    </div>
  </div>
</body>
