<!DOCTYPE html>
<html>
  <head>
    <title>Cartonbol - Gestionar maquinarias</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Index.css" type="text/css">
    <link rel="icon" href="images/Icono.png" type="image/png">
    <!-- Agrega cualquier otra hoja de estilos que necesites -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark position-relative">
      <a class="navbar-brand" href="./MenuPrincipal.html">
        <img src="images/Icono.png" width="30" height="30" class="d-inline-block align-top" alt="">
        CartonBol
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="MenuPrincipal.html">Menú Principal <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container my-4"></div>
    <div class="container">
      <form>
        <h3 class="titulo-comun">Registro o actualización de la maquinaria de la empresa</h3>
    
        <div class="form-group">
          <label for="codigo-maquina">Código de la máquina:</label>
          <input type="text" name="codigo_maquina" class="form-control registro-maquinaria">
        </div>
    
        <div class="form-group">
          <label for="fecha-adquisicion">Fecha de adquisición:</label>
          <input type="date" name="fecha_adquisicion" class="form-control registro-maquinaria">
        </div>

        <div class="form-group">
            <label for="descripcion-maquina">Descripción de la máquina:</label>
            <textarea name="descripcion_maquina" class="form-control registro-maquinaria" rows="5"></textarea>
        </div>

        <button type="submit" class="btn btn-primary" id="btn-registrar-maquinaria" style="display: inline-block;">Registrar maquinaria</button>
        <button type="submit" class="btn btn-primary" id="btn-actualizar-maquinaria" style="display: inline-block; margin-left: 40px;">Actualizar maquinaria</button>
        
        <h3 class="titulo-comun">Buscar maquinaria de la empresa</h3>

        <div class="form-group">
          <label for="buscar-maquinaria">Por favor, introduzca el código de la máquina que desea buscar:</label>
          <input type="text" name="buscar_maquinaria" class="form-control buscar-maquinaria">
        </div>
              
        <button type="submit" class="btn btn-primary" id="btn-buscar-maquinaria">Buscar maquinaria</button>     
          
        <h3 class="titulo-comun">Eliminar maquinaria de la empresa</h3>

        <div class="form-group">
          <label for="eliminar-maquinaria">Introduzca el código de la máquina que desea eliminar del sistema:</label>
          <input type="text" name="eliminar_maquinaria" class="form-control eliminar-maquinaria">
        </div>
        
        <button type="submit" class="btn btn-primary" id="btn-eliminar-maquinaria">Eliminar maquinaria</button>              
      
      </form>
    </div>
  </div>
</body>
