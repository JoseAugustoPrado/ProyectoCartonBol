<!DOCTYPE html>
<html>
  <head>
    <title>Página del caso de uso "Gestionar inventarios"</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Index.css" type="text/css">
    <!-- Agrega cualquier otra hoja de estilos que necesites -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="MenuPrincipal.html">CartonBol</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="MenuPrincipal.html">Menú Principal <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container my-4"></div>
    <div class="container">
      <form>
        <h3 class="titulo-comun">Registro o actualización de inventario</h3>
    
        <div class="form-group">
          <label for="ID-inventario">ID del inventario:</label>
          <input type="text" name="ID_inventario" class="form-control registro-inventario">
        </div>
    
        <table class="table" id="tabla-material-inventario">
            <thead>
              <tr>
                <th class="titulo-tabla">Código de material</th>
                <th class="titulo-tabla">Cantidad disponible</th>
                <th class="titulo-tabla">Unidad de medida del material</th>
                <th class="titulo-tabla">Fecha de registro</th>
              </tr>
            </thead>
            <tbody>
              <tr id="fila-0">
                <td><input type="text" class="form-control registro-inventario" name="INV_codigo_material[]"></td>
                <td><input type="number" class="form-control registro-inventario" name="cantMaterial_disponible[]"></td>
                <td><input type="text" class="form-control registro-inventario" name="unidadMedida_materialInv[]"></td>
                <td><input type="datetime" class="form-control registro-inventario" placeholder="(YYYY-MM-DD HH:mm)" name="fecha_inventarioRegistro[]"></td>       
              </tr>
            </tbody>
          </table>
  
          <div class="btn-container">
            <button type="button" class="btn btn-agregar-fila" style="display: inline-block" onclick="agregarFila('tabla-material-inventario', ['INV_codigo_material', 'cantMaterial_disponible', 'unidadMedida_materialInv', 'fecha_inventarioRegistro'], ['registro-inventario', 'registro-inventario', 'registro-inventario', 'registro-inventario'], ['text', 'number', 'text', 'datetime'])">Agregar fila</button>
            <button type="button" class="btn btn-eliminar-fila" style="display: inline-block; margin-left: 40px;" onclick="eliminarFila('tabla-material-inventario')">Eliminar fila</button>
          </div>

        <button type="submit" class="btn btn-primary" id="btn-registrar-inventario" style="display: inline-block;">Registrar inventario</button>
        <button type="submit" class="btn btn-primary" id="btn-actualizar-inventario" style="display: inline-block; margin-left: 40px;">Actualizar inventario</button>
        
        <h3 class="titulo-comun">Buscar inventario</h3>

        <div class="form-group">
          <label for="buscar-inventario">Por favor, introduzca el ID del inventario que desea buscar:</label>
          <input type="text" name="buscar_inventario" class="form-control buscar-inventario">
        </div>
              
        <button type="submit" class="btn btn-primary" id="btn-buscar-inventario">Buscar inventario</button>     
          
        <h3 class="titulo-comun">Eliminar inventario</h3>

        <div class="form-group">
          <label for="eliminar-inventario">Introduzca el ID del inventario que desea eliminar del sistema:</label>
          <input type="text" name="eliminar_inventario" class="form-control eliminar-inventario">
        </div>
        
        <button type="submit" class="btn btn-primary" id="btn-eliminar-inventario">Eliminar inventario</button>              
      
      </form>
    </div>
  </div>
  <script src="js/funcionesComunes.js"></script>
</body>
