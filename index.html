<!DOCTYPE html>
<html>
  <head>
    <title>Iniciar Sesión - Cartonbol</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Index.css" type="text/css">
    <link rel="icon" href="images/Icono.png" type="image/png">
    <!-- Agrega cualquier otra hoja de estilos que necesites -->
  </head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark position-relative">
    <a class="navbar-brand" href="#">
      <img src="images/Icono.png" width="30" height="30" class="d-inline-block align-top" alt="">
      CartonBol
    </a>
  </nav>
  <div class="container mt-3"> 
    <h4 class="titulo-comun" style="font-size: 24px;">Iniciar Sesión</h4>
      <form>

        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" class="form-control" name="email" id="ID_email">
        </div>

        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" class="form-control" name="password" id="ID_password">
        </div>

        <button type="submit" style="margin-left: 5px;" class="btn btn-primary">Iniciar Sesión</button>
        
      </form>
  </div>
</body>
</html>
