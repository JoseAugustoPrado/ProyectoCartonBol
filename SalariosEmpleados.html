<!DOCTYPE html>
<html>
  <head>
    <title>Cartonbol - Gestionar salarios de empleados</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Index.css" type="text/css">
    <link rel="icon" href="images/Icono.png" type="image/png">
    <!-- Agrega cualquier otra hoja de estilos que necesites -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark position-relative">
      <a class="navbar-brand" href="./MenuPrincipal.html">
        <img src="images/Icono.png" width="30" height="30" class="d-inline-block align-top" alt="">
        CartonBol
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="MenuPrincipal.html">Menú Principal <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container my-4"></div>
    <div class="container">
      <form>
        <br><h3 class="titulo-comun">Registro o actualización de los salarios de los empleados</h3>
    
        <div class="form-group">
          <label for="ID-salario">ID del salario:</label>
          <input type="text" name="ID_salario" class="form-control registro-salario">
        </div>
    
        <div class="form-group">
          <label for="salario-base">Salario base del empleado (en bolivianos):</label>
          <input type="number" step=".01" name="salario_base" class="form-control registro-salario">
        </div>

        <div class="form-group">
            <label for="bonificaciones-extras">Bonificaciones extras (en bolivianos):</label>
            <input type="number" step=".01" name="bonificaciones_extras" class="form-control registro-salario">
        </div>

        <button type="submit" class="btn btn-primary" id="btn-registrar-salario" style="display: inline-block;">Registrar salario</button>
        <button type="submit" class="btn btn-primary" id="btn-actualizar-salario" style="display: inline-block; margin-left: 40px;">Actualizar salario</button>
        
        <br><br><br>

        <h3 class="titulo-comun">Buscar informaciones de salario</h3>

        <div class="form-group">
          <label for="buscar-salario">Por favor, introduzca el ID del salario que desea buscar:</label>
          <input type="text" name="buscar_salario" class="form-control buscar-salario">
        </div>
              
        <button type="submit" class="btn btn-primary" id="btn-buscar-salario">Buscar salario</button>     
        
        <br><br><br>

        <h3 class="titulo-comun">Eliminar salario de funcionario</h3>

        <div class="form-group">
          <label for="eliminar-salario">Introduzca el ID del salario que desea eliminar del sistema:</label>
          <input type="text" name="eliminar_salario" class="form-control eliminar-salario">
        </div>
        
        <button type="submit" class="btn btn-primary" id="btn-eliminar-salario">Eliminar salario</button>              
        
        <br><br><br>
        
      </form>
    </div>
  </div>
</body>
