<!DOCTYPE html>
<html>
  <head>
    <title>Página del caso de uso "Gestionar sueldos"</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Index.css" type="text/css">
    <!-- Agrega cualquier otra hoja de estilos que necesites -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="MenuPrincipal.html">CartonBol</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="MenuPrincipal.html">Menú Principal <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container my-4"></div>
    <div class="container">
      <form>
        <h3 class="titulo-comun">Registro o actualización de los sueldos de empleados</h3>
    
        <div class="form-group">
          <label for="ID-sueldo">ID del sueldo:</label>
          <input type="text" name="ID_sueldo" class="form-control registro-sueldo">
        </div>
    
        <div class="form-group">
          <label for="sueldo-base">Sueldo base del empleado (en bolivianos):</label>
          <input type="number" step=".01" name="sueldo_base" class="form-control registro-sueldo">
        </div>

        <div class="form-group">
            <label for="bonificaciones-extras">Bonificaciones extras (en bolivianos):</label>
            <input type="number" step=".01" name="bonificaciones" class="form-control registro-sueldo">
        </div>

        <button type="submit" class="btn btn-primary" id="btn-registrar-sueldo" style="display: inline-block;">Registrar sueldo</button>
        <button type="submit" class="btn btn-primary" id="btn-actualizar-suelod" style="display: inline-block; margin-left: 40px;">Actualizar sueldo</button>
        
        <h3 class="titulo-comun">Buscar informaciones de sueldo</h3>

        <div class="form-group">
          <label for="buscar-sueldo">Por favor, introduzca el ID del sueldo que desea buscar:</label>
          <input type="text" name="buscar_sueldo" class="form-control buscar-sueldo">
        </div>
              
        <button type="submit" class="btn btn-primary" id="btn-buscar-sueldo">Buscar sueldo</button>     
          
        <h3 class="titulo-comun">Eliminar sueldo de funcionario</h3>

        <div class="form-group">
          <label for="eliminar-sueldo">Introduzca el ID del sueldo que desea eliminar del sistema:</label>
          <input type="text" name="eliminar_sueldo" class="form-control eliminar-sueldo">
        </div>
        
        <button type="submit" class="btn btn-primary" id="btn-eliminar-sueldo">Eliminar sueldo</button>              
      
      </form>
    </div>
  </div>
</body>
