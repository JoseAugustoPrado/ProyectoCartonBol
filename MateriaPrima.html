<!DOCTYPE html>
<html>
  <head>
    <title>Cartonbol - Gestionar materia prima</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Index.css" type="text/css">
    <link rel="icon" href="images/Icono.png" type="image/png">
    <!-- Agrega cualquier otra hoja de estilos que necesites -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark position-relative">
      <a class="navbar-brand" href="./MenuPrincipal.html">
        <img src="images/Icono.png" width="30" height="30" class="d-inline-block align-top" alt="">
        CartonBol
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="MenuPrincipal.html">Menú Principal <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container my-4"></div>
    <div class="container">
      <form>
        <h3 class="titulo-comun">Registro o actualización de la materia prima</h3>
    
        <div class="form-group">
          <label for="codigo-MPrima">Código de la materia prima:</label>
          <input type="text" name="codigo_MPrima" class="form-control registro-materiaPrima">
        </div>
    
        <div class="form-group">
          <label for="nombre-MPrima">Nombre de la materia prima:</label>
          <input type="text" name="nombre_MPrima" class="form-control registro-materiaPrima">
        </div>

        <div class="form-group">
          <label for="descripcion-MPrima">Descripción de la materia prima:</label>
          <textarea name="descripcion_MPrima" class="form-control registro-materiaPrima" rows="5"></textarea>
        </div>

        <button type="submit" class="btn btn-primary" id="btn-registrar-materiaPrima" style="display: inline-block;">Registrar materia prima</button>
        <button type="submit" class="btn btn-primary" id="btn-actualizar-materiaPrima" style="display: inline-block; margin-left: 40px;">Actualizar materia prima</button>
        
        <h3 class="titulo-comun">Buscar materia prima</h3>

        <div class="form-group">
          <label for="buscar-materiaPrima">Por favor, introduzca el código de la materia prima que desea buscar:</label>
          <input type="text" name="buscar_materiaPrima" class="form-control buscar-materiaPrima">
        </div>
              
        <button type="submit" class="btn btn-primary" id="btn-buscar-materiaPrima">Buscar materia prima</button>     
          
        <h3 class="titulo-comun">Eliminar materia prima</h3>

        <div class="form-group">
          <label for="eliminar-materiaPrima">Introduzca el código de la materia prima que desea eliminar del sistema:</label>
          <input type="text" name="eliminar_materiaPrima" class="form-control eliminar-materiaPrima">
        </div>
        <button type="submit" class="btn btn-primary" id="btn-eliminar-materiaPrima">Eliminar materia prima</button>              
      
      </form>
    </div>
  </div>
</body>
