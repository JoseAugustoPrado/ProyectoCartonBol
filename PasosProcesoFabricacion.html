<!DOCTYPE html>
<html>
  <head>
    <title>Cartonbol - Gestionar pasos del proceso de fabricación</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Index.css" type="text/css">
    <link rel="icon" href="images/Icono.png" type="image/png">
    <!-- Agrega cualquier otra hoja de estilos que necesites -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark position-relative">
      <a class="navbar-brand" href="./MenuPrincipal.html">
        <img src="images/Icono.png" width="30" height="30" class="d-inline-block align-top" alt="">
        CartonBol
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="MenuPrincipal.html">Menú Principal <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container my-4"></div>
    <div class="container">
      <form>
        <h3 class="titulo-comun">Registro o actualización del paso del proceso de fabricación</h3>
    
        <div class="form-group">
          <label for="codigo-pasoProceso">Código del paso del proceso de fabricación:</label>
          <input type="text" name="codigo_pasoProceso" class="form-control registro-pasoProceso">
        </div>
    
        <div class="form-group">
          <label for="nombre-pasoProceso">Nombre del paso del proceso de fabricación:</label>
          <input type="text" name="nombre_pasoProceso" class="form-control registro-pasoProceso">
        </div>

        <div class="form-group">
            <label for="descrip-pasoProceso">Descripción del paso del proceso de fabricación:</label>
            <textarea name="descrip_pasoProceso" class="form-control registro-pasoProceso" rows="5"></textarea>
        </div>

        <button type="submit" class="btn btn-primary" id="btn-registrar-pasoProceso" style="display: inline-block;">Registrar paso del proceso de fabricación</button>
        <button type="submit" class="btn btn-primary" id="btn-actualizar-pasoProceso" style="display: inline-block; margin-left: 40px;">Actualizar paso del proceso de fabricación</button>
        
        <h3 class="titulo-comun">Buscar paso del proceso de fabricación</h3>

        <div class="form-group">
          <label for="buscar-pasoProceso">Por favor, introduzca el código del paso del proceso de fabricación que desea buscar:</label>
          <input type="text" name="buscar_pasoProceso" class="form-control buscar-pasoProceso">
        </div>
              
        <button type="submit" class="btn btn-primary" id="btn-buscar-pasoProceso">Buscar paso del proceso de fabricación</button>     
          
        <h3 class="titulo-comun">Eliminar paso del proceso de fabricación</h3>

        <div class="form-group">
          <label for="eliminar-pasoProceso">Introduzca el código del paso del proceso de fabricación que desea eliminar del sistema:</label>
          <input type="text" name="eliminar_pasoProceso" class="form-control eliminar-pasoProceso">
        </div>
        
        <button type="submit" class="btn btn-primary" id="btn-eliminar-pasoProceso">Eliminar paso del proceso de fabricación</button>              
      
      </form>
    </div>
  </div>
</body>
