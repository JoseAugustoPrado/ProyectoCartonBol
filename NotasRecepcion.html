<!DOCTYPE html>
<html>
  <head>
    <title>Cartonbol - Gestionar notas de recepción</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Index.css" type="text/css">
    <link rel="icon" href="images/Icono.png" type="image/png">
    <!-- Agrega cualquier otra hoja de estilos que necesites -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="MenuPrincipal.html">CartonBol</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="MenuPrincipal.html">Menú Principal <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container my-4"></div>
    <div class="container">
      <form>
        <h3 class="titulo-comun">Registro o actualización de las notas de recepción</h3>
    
        <div class="form-group">
          <label for="numero-notaRecepcion">Número de la nota de recepción:</label>
          <input type="text" name="numero_notaRecepcion" class="form-control registro-notaRecepcion">
        </div>
    
        <div class="form-group">
          <label for="fecha-notaRecepcion">Fecha de la nota de recepción:</label>
          <input type="date" name="fecha_notaRecepcion" class="form-control registro-notaRecepcion">
        </div>

        <table class="table" id="tabla-materiaPrima-notaRecepcion">
            <thead>
              <tr>
                <th class="titulo-tabla">Código de materia prima</th>
                <th class="titulo-tabla">Cantidad de la materia prima</th>
                <th class="titulo-tabla">Unidad de medida de la materia prima</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="text" class="form-control registro-notaRecepcion" name="NR_codigo_materiaPrima[]"></td>
                <td><input type="number" step=".01" class="form-control registro-notaRecepcion" name="cant_MP_notaRecepcion[]"></td>
                <td><input type="text" class="form-control registro-notaRecepcion" name="unidadMedida_MP_NR[]"></td>            
              </tr>
            </tbody>
        </table>

        <div class="btn-container">
            <button type="button" class="btn btn-agregar-fila" style="display: inline-block" onclick="agregarFila('tabla-materiaPrima-notaRecepcion', ['NR_codigo_materiaPrima', 'cant_MP_notaRecepcion', 'unidadMedida_MP_NR'], ['registro-notaRecepcion', 'registro-notaRecepcion', 'registro-notaRecepcion'], ['text', 'number', 'text'])">Agregar fila</button>
            <button type="button" class="btn btn-eliminar-fila" style="display: inline-block; margin-left: 40px;" onclick="eliminarFila('tabla-materiaPrima-notaRecepcion')">Eliminar fila</button>
        </div>

        <div class="form-group">
          <label for="descrip-notaRecepcion">Descripción de la nota de recepción:</label>
          <textarea name="descrip_notaRecepcion" class="form-control registro-notaRecepcion" rows="5"></textarea>
        </div>

        <div class="form-group">
          <label for="NR-codigo-empleado">Código del empleado responsable:</label>
          <input type="text" name="NR_codigo_empleado" class="form-control registro-notaRecepcion">
        </div>

        <div class="form-group">
          <label for="NR-numero-ordenCompra">Número de la orden de compra relacionada con la nota de recepción:</label>
          <input type="text" name="NR_numero_ordenCompra" class="form-control registro-notaRecepcion">
        </div>

        <div class="form-group">
          <label for="NR-numero-facturaProveedor">Número de la factura de proveedor relacionada con la nota de recepción:</label>
          <input type="text" name="NR_numero_facturaProveedor" class="form-control registro-notaRecepcion">
        </div>

        <button type="submit" class="btn btn-primary" id="btn-registrar-notaRecepcion" style="display: inline-block;">Registrar nota de recepción</button>
        <button type="submit" class="btn btn-primary" id="btn-actualizar-notaRecepcion" style="display: inline-block; margin-left: 40px;">Actualizar nota de recepción</button>
        
        <h3 class="titulo-comun">Buscar nota de recepción</h3>

        <div class="form-group">
          <label for="buscar-notaRecepcion">Por favor, introduzca el número de la nota de recepción que desea buscar:</label>
          <input type="text" name="buscar_notaRecepcion" class="form-control buscar-notaRecepcion">
        </div>
              
        <button type="submit" class="btn btn-primary" id="btn-buscar-notaRecepcion">Buscar nota de recepción</button>     
          
        <h3 class="titulo-comun">Eliminar nota de recepción</h3>

        <div class="form-group">
          <label for="eliminar-notaRecepcion">Introduzca el número de la nota de recepción que desea eliminar del sistema:</label>
          <input type="text" name="eliminar_notaRecepcion" class="form-control eliminar-notaRecepcion">
        </div>
        
        <button type="submit" class="btn btn-primary" id="btn-eliminar-notaRecepcion">Eliminar nota de recepción</button>              
      
      </form>
    </div>
  </div>
  <script src="js/funcionesComunes.js"></script>
</body>
